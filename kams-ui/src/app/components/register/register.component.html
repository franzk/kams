<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Créer un compte</p>

                <div class="mx-1 mx-md-4" *ngIf="displayForm || error">

                  <forms [formGroup]="registrationForm">

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Adresse email" />
                        <label class="form-label" for="email">Email</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Mot de passe" />
                        <label class="form-label" for="password">Mot de passe</label>
                      </div>
                    </div>

                    <!--div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" />
                        <label class="form-label" for="form3Example4cd">Répétez le mot de passe</label>
                      </div>
                    </-div-->

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <input type="button" class="btn btn-primary btn-lg" value="Créer un compte" (click)="register()"  [disabled]="registrationForm.invalid" />
                    </div>

                  </forms>



                </div>

                <div *ngIf="registerOK" class="mx mx-auto alert-success">
                  <p>Un email de validation vous a été envoyé.<br> Vérifiez votre boîte mail</p>
                </div>

              </div>

              <div class="col-md-10 col-lg-6 col-xl-7 d-flex order-1 order-lg-2">

                <img src="./assets/flame-welcome.png"
                  class="img-fluid mx-auto" alt="Bienvenue" >

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
